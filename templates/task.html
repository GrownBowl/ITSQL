<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание #1</title>
    <style>
        body {
            background: #555;
            color: #fff;
            font-family: 'Consolas', 'PT Mono', 'Courier New', monospace;
            font-size: 24px;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            gap: 20px;
            padding: 16px;
            height: 100vh;
            box-sizing: border-box;
        }
        .sidebar {
            background: #444;
            border-radius: 16px;
            padding: 24px 16px;
            min-width: 320px;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            height: 100%;
            box-sizing: border-box;
        }
        .sidebar h2 {
            margin: 0 0 10px 0;
            font-size: 2.2em;
            font-weight: normal;
            letter-spacing: 1px;
        }
        .task-arrows {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .task-arrows a {
            font-size: 2.2em;
            color: #fff;
            text-decoration: none;
            transition: color 0.2s;
        }
        .task-arrows a:hover {
            color: #2ecc71;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
            min-width: 0;
        }

        .sql{
            height: 20%;
        }

        .table{
            height: 80%;
        }

        .block {
            background: #444;
            height: 100%;
            border-radius: 16px;
            padding: 14px 18px 18px 18px;
            margin-bottom: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-sizing: border-box;
        }

        .block label {
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .block textarea, .block input {
            height: 100%;
            width: 100%;
            background: #3a3a3a;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 12px;
            font-family: inherit;
            font-size: 1em;
            resize: none;
            box-sizing: border-box;
        }
        .block textarea {
            min-height: 50px;
            max-width: 100%;
        }
        .block input {
            height: 38px;
            max-width: 100%;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
        }
        .buttonSend, .buttonTry {
            background: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 16px;
            padding: 7px 22px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            font-family: inherit;
        }
        .btn:hover {
            background: #27ae60;
        }
        .output {
            min-height: 25rem;
            height: 100%;
            background: #3a3a3a;
            border-radius: 8px;
            color: #fff;
            padding: 10px;
            font-family: inherit;
            box-sizing: border-box;
        }
        /* Для плотного размещения блоков */
        .main .block:not(:last-child) {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Задание #1</h2>
            <div class="task-arrows">
                <a href="#" title="Предыдущее задание", id="previous_task">&#8592;</a>
                <a href="#" title="Следующее задание", id="next_task">&#8594;</a>
            </div>
            <div>Текст задания</div>
            <text class="task">проверка</text>

        </div>
        <div class="main">
            <form action="#" class="sql">
                <div class="block">
                    <label for="sql">SQL-запрос</label>
                    <textarea name="sql" placeholder=""></textarea>
                    <div class="table"></div>
                    <div class="buttons">
                        <button class="buttonTry">Выполнить</button>
                    </div>
                </div>
            </form>

            <form action="#" class="table">
                <div class="block">
                    <label>Таблица вывода SQL</label>
                    <div class="output"></div>
                    <div class="buttons">
                        <button class="buttonSend">Отправить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../static/task.js"></script>
</body>
</html>
